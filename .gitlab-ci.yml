image: "$CI_REGISTRY_IMAGE"

stages:
  - build
  - test
  - pages

build-docker-image:
  stage: build
  image: docker:git
  services:
    - docker:dind
  before_script:
    - docker info
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
  script:
    - docker build -t "$CI_REGISTRY_IMAGE" -f .Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE"
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"' # Run on master branch
    - if: "$CI_COMMIT_MESSAGE =~ /build-docker/" # Run if commit message contains "build-docker"
  tags:
    - dind

test-compilation:
  stage: test
  script:
    - mkdocs build --strict

test-links:
  stage: test
  script:
    - ./test-links.sh

test-remote-links:
  stage: test
  allow_failure: true
  script:
    - ./test-links.sh --remote

build:
  stage: build
  script:
    - LC_ALL=C.UTF-8 LANG=C.UTF-8 mkdocs build
  artifacts:
    paths:
      - site

pages:
  stage: pages
  needs:
    - build
  script:
    - rm -rf public
    - mv site public
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
