site_name: Turris Documentation
site_description: Official Turris documentation for both hardware and software
site_author: CZ.NIC z.s.p.o.
copyright: CC-BY-SA-4.0


theme:
    name: null
    custom_dir: 'material-turris/material/'
    logo: '/theme/turris-logo.svg'
    favicon: '/theme/favicon.ico'
    font: false
    language: 'en'
    palette:
        primary: "turris"
        accent: "turris"
    feature:
        tabs: false
    static_templates:
      - 404.html


markdown_extensions:
    - markdown_include.include:
        base_path: docs
    - admonition
    - cell_row_span
    - extra
    - pymdownx.details
    - pymdownx.superfences
    - codehilite
    - markdown_jinja:
        fs_loader_dir: 'docs'
    - smarty
    - toc
    - wikilinks
    - admonition
    - pyembed.markdown

plugins:
    - search:
        lang: ['en']
        prebuild_index: False
    - git-revision-date:
        modify_md: False


extra:
  social:
    - type: 'globe'
      link: 'https://turris.cz'
    - type: 'gitlab'
      link: 'https://gitlab.labs.nic.cz/turris'
    - type: 'github'
      link: 'https://github.com/CZ-NIC'
    - type: 'twitter'
      link: 'https://twitter.com/turris_cz'

